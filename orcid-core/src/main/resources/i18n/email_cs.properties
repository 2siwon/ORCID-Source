#${creatorName}
email.api_record_creation.within.2=byly zadané vašim jménem. Po vašem prvním přihlášení se váš účet aktivuje a tím získáte úplnou kontrolu nad nastavením soukromí vašeho profilu a informací, které obsahuje. Abyste mohli váš profil zkontrolovat, nastavit si heslo a provádět změny, klikněte na odkaz uvedený níže nebo jej zkopírujte do prohlížeče\n


email.api_record_creation.what_happens=CO SE STANE, KDYŽ NIC NEUDĚLÁTE? \n

